<h2 class="text-center">Language List</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Native Name</th>
      </tr>
    </thead>
    <tbody>
      <div *ngIf="!this.countryDetail; then thenBlock else elseBlock"></div>
    </tbody>
  </table>
</div>

<ng-template #thenBlock>
  <tr>
    <td>-</td>
    <td>-</td>
  </tr>
</ng-template>
<ng-template #elseBlock>
  <tr *ngFor="let country of this.countryDetail.languages">
    <td>{{country.name}}</td>
    <td>{{country.nativeName}}</td>
  </tr>
</ng-template>
