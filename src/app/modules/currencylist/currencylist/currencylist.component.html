<h2 class="text-center">Currency List</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Symbol</th>
      </tr>
    </thead>
    <tbody>
      <div *ngIf="!this.apiService.countryDetail; then thenBlock else elseBlock"></div>
    </tbody>
  </table>
</div>

<ng-template #thenBlock>
  <tr>
    <td>-</td>
    <td>-</td>
    <td>-</td>
  </tr>
</ng-template>
<ng-template #elseBlock>
  <tr *ngFor="let country of this.apiService.countryDetail.currencies">
    <td>{{country.name}}</td>
    <td>{{country.code}}</td>
    <td>{{country.symbol}}</td>
  </tr>
</ng-template>
